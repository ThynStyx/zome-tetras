<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zometool Tetrahedra Challenge</title>
  
  <!-- Enable the vzome-viewer custom element -->
  <script type="module" src="https://www.vzome.com/modules/vzome-viewer.js"></script>

  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <table>
    <thead>
      <tr>
        <td>Number</td>
        <td># Balls</td>
        <td># Struts</td>
      </tr>
    </thead>
    <tbody>
      <tr onClick="switchModel()">
        <td>17</td>
        <td>4</td>
        <td>6</td>
      </tr>
    </tbody>
  </table>
  
  <figure style="width: 87%; margin: 5%">
    <vzome-viewer id="viewer" style="width: 100%; height: 60vh" src="vZomeLogo.vZome" >
    </vzome-viewer>
    <figcaption style="text-align: center; font-style: italic;">
      Select a row of the table
    </figcaption>
  </figure>
  
  <p>
    <a href="https://github.com/vZome/zome-tetras/blob/main/index.html">Page Source<a/>                                                                                  
  </p>

  <script>
    function switchModel( e ) {
      const viewer = document.getElementById( "viewer" );
      viewer.src = 'https://raw.githubusercontent.com/vorth/vzome-sharing/main/2023/01/06/16-00-22-zome-tetra-17-really/zome-tetra-17-really.vZome';
    }
  </script>
