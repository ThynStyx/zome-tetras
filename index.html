<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zometool Tetrahedra Challenge</title>
  
  <!-- Enable the vzome-viewer custom element -->
  <script type="module" src="https://www.vzome.com/modules/vzome-viewer.js"></script>

  <!-- populate the table and hook the click events -->
  <script type="module" src="./tetra-listing.js"></script>  

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="main-grid">
    <div class="intro">
      <h1>
        Zometool Tetrahedra Challenge
      </h1>    
      <p>
        A collaborative effort to model all tetrahedra that are buildable with standard zometool struts.
      </p>
      <p>
        <a href="https://github.com/vZome/zome-tetras/">Page Source</a>                                                                                  
      </p>
    </div>

    <div class="table">
      <table id="partsTable">
        <thead>
          <tr>
            <th class="ident">Id</th>
            <th class="balls">Balls</th>
            <th class="blu">B0</th>
            <th class="blu">B1</th>
            <th class="blu">B2</th>
            <th class="yel">Y0</th>
            <th class="yel">Y1</th>
            <th class="yel">Y2</th>
            <th class="red">R0</th>
            <th class="red">R1</th>
            <th class="red">R2</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="viewer">
      <vzome-viewer id="viewer" src="vZomeLogo.vZome" />
    </div>
  </div>
  
</body>
</html>
