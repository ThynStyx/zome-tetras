<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zometool Tetrahedra Challenge</title>
  
  <!-- Enable the vzome-viewer custom element -->
  <script type="module" src="https://www.vzome.com/modules/vzome-viewer.js"></script>

  <!-- populate the table and hook the click events -->
  <script type="module" src="./tetra-listing.js"></script> 
  
  <script>
    function adjustPosition(step) {
      const id = document.getElementById("current").getAttribute("data-id");
      const target = "tetra-" + (parseInt(id) + step);
      const tetra = document.getElementById( target );
      if(tetra) {
        tetra.click();
      }
    }

    function prevButton() {
      adjustPosition(-1);
    }

    function nextButton() {
      adjustPosition(1);
    }
  </script>

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>
    Zometool Tetrahedra Challenge
  </h1>
  
  <p>
    A collaborative effort to model all tetrahedra that are buildable with standard zometool struts.
  </p>

  <figure style="width: 87%; margin: 5%">
    <vzome-viewer id="viewer" style="width: 100%; height: 60vh" src="vZomeLogo.vZome" >
    </vzome-viewer>
    <figcaption style="text-align: center; font-style: italic;">
      Select a row from the table below
    </figcaption>
  </figure>

  <table id="partsTable">
    <thead>
      <tr id="current" data-id="0">
        <td class="ident done">vZome</td>
        <td class="balls">4</td>
        <td class="blu"></td>
        <td class="blu"></td>
        <td class="blu"></td>
        <td class="yel">1</td>
        <td class="yel"></td>
        <td class="yel"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>
      </tr>
      <tr>
        <td colspan="11">
          <div id="nav">
            <button id="prevBtn" onclick='prevButton()'> &lt Prev </button>
            <button id="nextBtn"onclick='nextButton()'> Next &gt </button>
          </div>
        </t>
      </tr>
      <tr>
        <th class="ident">Id</th>
        <th class="balls">Balls</th>
        <th class="blu">B0</th>
        <th class="blu">B1</th>
        <th class="blu">B2</th>
        <th class="yel">Y0</th>
        <th class="yel">Y1</th>
        <th class="yel">Y2</th>
        <th class="red">R0</th>
        <th class="red">R1</th>
        <th class="red">R2</th>
      </tr>
    </thead>
  </table>
  
  <p>
    <a href="https://github.com/vZome/zome-tetras/">Page Source</a>                                                                                  
  </p>

</body>
</html>
